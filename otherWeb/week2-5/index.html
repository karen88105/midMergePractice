<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sky"></div>
        <div id="sun"></div>
        <div id="cloud1"></div>
        <div id="cloud2"></div>
        <div id="road"></div>
        <div id="line"></div>
        <div id="line" style="top: 490px;"></div>

        <div id="all1" style="position:absolute; left:100px; top: 0px;">
            <div id="car" style="width: 500px;"></div>
            <div id="window"></div>
            <div id="people"></div>
            <div id="door1"></div>
            <img id="wheel1" src="image/wheel-md.png">
            <img id="wheel2" src="image/wheel-md.png" style="position:absolute; left:370px;">

            <audio muted id="carMusic" autoplay="autoplay" loop="True">       
                <source src="image/carMusic.mp3" type="audio/mpeg" />
                <source src="image/carMusic.mp3" type="audio/ogg" />
            </audio>
        </div>

        <div id="all2" style="position:absolute; left:500px; top: 100px;">
            <div id="car" style="background-color: blueviolet; border-radius: 70px 70px 5px 5px;"></div>
            <div id="window" style="border-radius: 20px 5px 5px 5px;"></div>
            <img id="wheel1" src="image/wheel-md.png">
            <img id="wheel2" src="image/wheel-md.png">
        </div>

        <div id="all3" style="position:absolute; left:0px; top: 220px;">
            <div id="car" style="background-color: chartreuse;"></div>
            <div id="window2"></div>
            <img id="wheel1" src="image/wheel-md.png">
            <img id="wheel2" src="image/wheel-md.png">
        </div>

        <div id="all4" style="position:absolute; left:150px; top: 300px;">
            <div id="car" style="background-color: white;"></div>
            <div id="window2"></div>
            <img id="wheel1" src="image/wheel-md.png">
            <img id="wheel2" src="image/wheel-md.png">
            <div id="light"></div>
            <div id="plusR"></div>
            <div id="plusC"></div>

            <!-- <audio id="ambulance" autoplay="autoplay" loop="loop">       
                <source src="image/ambulance.mp3" type="audio/mpeg" />
                <source src="image/ambulance.mp3" type="audio/ogg" />
            </audio> -->
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
